<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-decaisement-banque-heading"
        data-cy="DecaisementBanqueCreateUpdateHeading"
        jhiTranslate="maTontineApp.decaisementBanque.home.createOrEditLabel"
      >
        Créer ou éditer un Decaisement Banque
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.decaisementBanque.libelle" for="field_libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.decaisementBanque.montant" for="field_montant">Montant</label>
          <input type="number" class="form-control" name="montant" id="field_montant" data-cy="montant" formControlName="montant" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.decaisementBanque.dateDecaissement" for="field_dateDecaissement"
            >Date Decaissement</label
          >
          <div class="d-flex">
            <input
              id="field_dateDecaissement"
              data-cy="dateDecaissement"
              type="datetime-local"
              class="form-control"
              name="dateDecaissement"
              formControlName="dateDecaissement"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.decaisementBanque.montantDecaisse" for="field_montantDecaisse"
            >Montant Decaisse</label
          >
          <input
            type="number"
            class="form-control"
            name="montantDecaisse"
            id="field_montantDecaisse"
            data-cy="montantDecaisse"
            formControlName="montantDecaisse"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.decaisementBanque.commentaire" for="field_commentaire">Commentaire</label>
          <input
            type="text"
            class="form-control"
            name="commentaire"
            id="field_commentaire"
            data-cy="commentaire"
            formControlName="commentaire"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.decaisementBanque.compteBanque" for="field_compteBanque"
            >Compte Banque</label
          >
          <select
            class="form-control"
            id="field_compteBanque"
            data-cy="compteBanque"
            name="compteBanque"
            formControlName="compteBanque"
            [compareWith]="compareCompteBanque"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="compteBanqueOption" *ngFor="let compteBanqueOption of compteBanquesSharedCollection">
              {{ compteBanqueOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
