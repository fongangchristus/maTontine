<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-formule-adhesion-heading"
        data-cy="FormuleAdhesionCreateUpdateHeading"
        jhiTranslate="maTontineApp.formuleAdhesion.home.createOrEditLabel"
      >
        Créer ou éditer un Formule Adhesion
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.formuleAdhesion.adhesionPeriodique" for="field_adhesionPeriodique"
            >Adhesion Periodique</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="adhesionPeriodique"
            id="field_adhesionPeriodique"
            data-cy="adhesionPeriodique"
            formControlName="adhesionPeriodique"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.formuleAdhesion.dateDebut" for="field_dateDebut">Date Debut</label>
          <div class="d-flex">
            <input
              id="field_dateDebut"
              data-cy="dateDebut"
              type="datetime-local"
              class="form-control"
              name="dateDebut"
              formControlName="dateDebut"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.formuleAdhesion.dureeAdhesionMois" for="field_dureeAdhesionMois"
            >Duree Adhesion Mois</label
          >
          <input
            type="number"
            class="form-control"
            name="dureeAdhesionMois"
            id="field_dureeAdhesionMois"
            data-cy="dureeAdhesionMois"
            formControlName="dureeAdhesionMois"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.formuleAdhesion.montantLibre" for="field_montantLibre">Montant Libre</label>
          <input
            type="checkbox"
            class="form-check"
            name="montantLibre"
            id="field_montantLibre"
            data-cy="montantLibre"
            formControlName="montantLibre"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.formuleAdhesion.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.formuleAdhesion.tarif" for="field_tarif">Tarif</label>
          <input type="number" class="form-control" name="tarif" id="field_tarif" data-cy="tarif" formControlName="tarif" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.formuleAdhesion.adhesion" for="field_adhesion">Adhesion</label>
          <select
            class="form-control"
            id="field_adhesion"
            data-cy="adhesion"
            name="adhesion"
            formControlName="adhesion"
            [compareWith]="compareAdhesion"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="adhesionOption" *ngFor="let adhesionOption of adhesionsSharedCollection">{{ adhesionOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
