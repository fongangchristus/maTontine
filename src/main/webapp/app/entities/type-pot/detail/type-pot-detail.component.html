<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="typePot">
      <h2 data-cy="typePotDetailsHeading"><span jhiTranslate="maTontineApp.typePot.detail.title">Type Pot</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typePot.id }}</span>
        </dd>
        <dt><span jhiTranslate="maTontineApp.typePot.libele">Libele</span></dt>
        <dd>
          <span>{{ typePot.libele }}</span>
        </dd>
        <dt><span jhiTranslate="maTontineApp.typePot.descrption">Descrption</span></dt>
        <dd>
          <span>{{ typePot.descrption }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/type-pot', typePot.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
