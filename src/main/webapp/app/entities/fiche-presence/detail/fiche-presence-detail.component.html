<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fichePresence">
      <h2 data-cy="fichePresenceDetailsHeading"><span jhiTranslate="maTontineApp.fichePresence.detail.title">Fiche Presence</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fichePresence.id }}</span>
        </dd>
        <dt><span jhiTranslate="maTontineApp.fichePresence.libelle">Libelle</span></dt>
        <dd>
          <span>{{ fichePresence.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="maTontineApp.fichePresence.dateJour">Date Jour</span></dt>
        <dd>
          <span>{{ fichePresence.dateJour | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="maTontineApp.fichePresence.description">Description</span></dt>
        <dd>
          <span>{{ fichePresence.description }}</span>
        </dd>
        <dt><span jhiTranslate="maTontineApp.fichePresence.codeAssemble">Code Assemble</span></dt>
        <dd>
          <span>{{ fichePresence.codeAssemble }}</span>
        </dd>
        <dt><span jhiTranslate="maTontineApp.fichePresence.codeEvenement">Code Evenement</span></dt>
        <dd>
          <span>{{ fichePresence.codeEvenement }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/fiche-presence', fichePresence.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
