<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-gestionnaire-banque-heading"
        data-cy="GestionnaireBanqueCreateUpdateHeading"
        jhiTranslate="maTontineApp.gestionnaireBanque.home.createOrEditLabel"
      >
        Créer ou éditer un Gestionnaire Banque
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.gestionnaireBanque.matriculeMembre" for="field_matriculeMembre"
            >Matricule Membre</label
          >
          <input
            type="text"
            class="form-control"
            name="matriculeMembre"
            id="field_matriculeMembre"
            data-cy="matriculeMembre"
            formControlName="matriculeMembre"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.gestionnaireBanque.banque" for="field_banque">Banque</label>
          <select
            class="form-control"
            id="field_banque"
            data-cy="banque"
            name="banque"
            formControlName="banque"
            [compareWith]="compareBanque"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="banqueOption" *ngFor="let banqueOption of banquesSharedCollection">{{ banqueOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
