<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-compte-banque-heading"
        data-cy="CompteBanqueCreateUpdateHeading"
        jhiTranslate="maTontineApp.compteBanque.home.createOrEditLabel"
      >
        Créer ou éditer un Compte Banque
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.compteBanque.libelle" for="field_libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.compteBanque.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.compteBanque.matriculeAdherant" for="field_matriculeAdherant"
            >Matricule Adherant</label
          >
          <input
            type="text"
            class="form-control"
            name="matriculeAdherant"
            id="field_matriculeAdherant"
            data-cy="matriculeAdherant"
            formControlName="matriculeAdherant"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.compteBanque.montantDisponnible" for="field_montantDisponnible"
            >Montant Disponnible</label
          >
          <input
            type="number"
            class="form-control"
            name="montantDisponnible"
            id="field_montantDisponnible"
            data-cy="montantDisponnible"
            formControlName="montantDisponnible"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.compteBanque.banque" for="field_banque">Banque</label>
          <select
            class="form-control"
            id="field_banque"
            data-cy="banque"
            name="banque"
            formControlName="banque"
            [compareWith]="compareBanque"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="banqueOption" *ngFor="let banqueOption of banquesSharedCollection">{{ banqueOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
