<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-paiement-tontine-heading"
        data-cy="PaiementTontineCreateUpdateHeading"
        jhiTranslate="maTontineApp.paiementTontine.home.createOrEditLabel"
      >
        Créer ou éditer un Paiement Tontine
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.paiementTontine.referencePaiement" for="field_referencePaiement"
            >Reference Paiement</label
          >
          <input
            type="text"
            class="form-control"
            name="referencePaiement"
            id="field_referencePaiement"
            data-cy="referencePaiement"
            formControlName="referencePaiement"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.paiementTontine.cotisationTontine" for="field_cotisationTontine"
            >Cotisation Tontine</label
          >
          <select
            class="form-control"
            id="field_cotisationTontine"
            data-cy="cotisationTontine"
            name="cotisationTontine"
            formControlName="cotisationTontine"
            [compareWith]="compareCotisationTontine"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="cotisationTontineOption" *ngFor="let cotisationTontineOption of cotisationTontinesSharedCollection">
              {{ cotisationTontineOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.paiementTontine.decaissementTontine" for="field_decaissementTontine"
            >Decaissement Tontine</label
          >
          <select
            class="form-control"
            id="field_decaissementTontine"
            data-cy="decaissementTontine"
            name="decaissementTontine"
            formControlName="decaissementTontine"
            [compareWith]="compareDecaissementTontine"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="decaissementTontineOption" *ngFor="let decaissementTontineOption of decaissementTontinesSharedCollection">
              {{ decaissementTontineOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
