<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-gestionnaire-tontine-heading"
        data-cy="GestionnaireTontineCreateUpdateHeading"
        jhiTranslate="maTontineApp.gestionnaireTontine.home.createOrEditLabel"
      >
        Créer ou éditer un Gestionnaire Tontine
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.gestionnaireTontine.matriculeAdherent" for="field_matriculeAdherent"
            >Matricule Adherent</label
          >
          <input
            type="text"
            class="form-control"
            name="matriculeAdherent"
            id="field_matriculeAdherent"
            data-cy="matriculeAdherent"
            formControlName="matriculeAdherent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.gestionnaireTontine.codeTontine" for="field_codeTontine">Code Tontine</label>
          <input
            type="text"
            class="form-control"
            name="codeTontine"
            id="field_codeTontine"
            data-cy="codeTontine"
            formControlName="codeTontine"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.gestionnaireTontine.datePriseFonction" for="field_datePriseFonction"
            >Date Prise Fonction</label
          >
          <div class="input-group">
            <input
              id="field_datePriseFonction"
              data-cy="datePriseFonction"
              type="text"
              class="form-control"
              name="datePriseFonction"
              ngbDatepicker
              #datePriseFonctionDp="ngbDatepicker"
              formControlName="datePriseFonction"
            />
            <button type="button" class="btn btn-secondary" (click)="datePriseFonctionDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.gestionnaireTontine.dateFinFonction" for="field_dateFinFonction"
            >Date Fin Fonction</label
          >
          <div class="input-group">
            <input
              id="field_dateFinFonction"
              data-cy="dateFinFonction"
              type="text"
              class="form-control"
              name="dateFinFonction"
              ngbDatepicker
              #dateFinFonctionDp="ngbDatepicker"
              formControlName="dateFinFonction"
            />
            <button type="button" class="btn btn-secondary" (click)="dateFinFonctionDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="maTontineApp.gestionnaireTontine.tontine" for="field_tontine">Tontine</label>
          <select
            class="form-control"
            id="field_tontine"
            data-cy="tontine"
            name="tontine"
            formControlName="tontine"
            [compareWith]="compareTontine"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="tontineOption" *ngFor="let tontineOption of tontinesSharedCollection">{{ tontineOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
