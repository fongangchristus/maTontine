<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="gestionnaireBanque">
      <h2 data-cy="gestionnaireBanqueDetailsHeading">
        <span jhiTranslate="maTontineApp.gestionnaireBanque.detail.title">Gestionnaire Banque</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ gestionnaireBanque.id }}</span>
        </dd>
        <dt><span jhiTranslate="maTontineApp.gestionnaireBanque.matriculeMembre">Matricule Membre</span></dt>
        <dd>
          <span>{{ gestionnaireBanque.matriculeMembre }}</span>
        </dd>
        <dt><span jhiTranslate="maTontineApp.gestionnaireBanque.banque">Banque</span></dt>
        <dd>
          <div *ngIf="gestionnaireBanque.banque">
            <a [routerLink]="['/banque', gestionnaireBanque.banque.id, 'view']">{{ gestionnaireBanque.banque.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/gestionnaire-banque', gestionnaireBanque.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
